<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        #wrapper {
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="wrapper" class="h-[100vh] w-[100vw] flex items-center bg-[#F0F2F5]">
        <!-- Main content  -->
        <div class="mx-auto w-[400px] md:w-10/12 max-w-[1080px] flex tablet:flex-row gap-6 items-center justify-center mb-16 pr-8 flex-col">

            <!-- left part -->


            <div class="flex items-center justify-center relative flex-col pb-16 min-w-[100px] jus">
                <div class="flex tablet:place-self-start">
                    <img src="./assets/asset 0.svg" alt="" width="350px" class="tablet:-ml-[27px]">
                </div>
                <p class="text-xl tablet:text-3xl text-black font-Helvetica w-[398px] tablet:w-auto text-center tablet:text-start">Facebook helps you connect and share with people.</p>
            </div>




            <!-- right part -->
            <div class="flex flex-col tablet:ml-16 items-center gap-4">

                <div class="flex flex-col items-center gap-4 shadow-3xl p-6 rounded-lg bg-white ">
                    <input type="email" name="" id="" placeholder="Email or Phone Number" 
                    
                    class="bg-white w-[350px] h-[50px] rounded-md text-start pl-4 pt-3 text-xm border pb-4 text-[#9094B4]">

                    <input type="password" name="" id="" placeholder="password" 
                    
                    class="bg-white w-[350px] h-[50px] rounded-md text-start pl-4 pt-3 text-white text-xm border pb-4">

                    <div class="bg-[#0866FF] w-[350px] h-[50px] rounded-md text-center pt-2 text-white font-bold text-xl">
                        <button class="">Log In</button>
                    </div>
                    <a href="" class="text-[#0866FF] hover:underline">forgot password?</a>

                    <div class="h-[0.5px] w-[350px] bg-slate-500"></div>

                    <div class="bg-[#42B72A] w-[200px] h-[50px] rounded-md text-center pt-3 text-white font-bold text-lg">
                        <button>Create a new account</button>
                    </div>
                </div>
                <!-- sub right part  -->
                <div class="text-[0.9rem]">
                    <p><a href="" class=" transition-all duration-1000 hover:underline font-bold">Create a Page</a> for a celebrity, brand or business .</p>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
